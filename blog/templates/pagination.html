<div class="pagination">
  <span class="step-links">
    {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}">صفحه قبل</a>
    {% endif %}
    <span class="current">
      صفحه  {{ page.number }} از  {{ page.paginator.num_pages }} صفحه .
    </span>
    {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}">صفحه بعد</a>
    {% endif %}
  </span>
</div>
